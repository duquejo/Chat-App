<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="icon" href="./img/favicon.png"/>
    <link rel="stylesheet" href="./css/styles.min.css"/>
  </head>
  <body>
    <div class="chat">

      <!-- Chat sidebar container -->
      <div id="sidebar" class="chat__sidebar">

      </div><!-- end chat__sidebar -->

      <!-- Chat main container -->
      <div class="chat__main">

        <!-- messages -->
        <div id="messages" class="chat__messages"></div>

        <!-- messages composer -->
        <div class="compose">
          <form id="chat-form">
            <input type="text" name="message" placeholder="Your message" required autocomplete="off"/>
            <button>Send</button>
          </form>
          <button id="send-location">Send location</button>
        </div><!-- end messages composer -->

      </div><!-- end chat__main -->
    </div><!-- end chat -->

    <script id="message-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{ username }}</span>
          <span class="message__meta">{{ createdAt }}</span>
        </p>
        <p>{{ message }}</p>
      </div>
    </script>

    <script id="location-message-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{ username }}</span>
          <span class="message__meta">{{ createdAt }}</span>
        </p>
        <p><a href="{{ url }}" target="_blank">My current location</a></p>
      </div>
    </script>

    <script id="sidebar-template" type="text/html">
      <h2 class="room-title">{{ room }}</h2>
      <h3 class="list-title">Users</h3>
      <ul class="users">
        {{#users}}
          <li>{{username}}</li>
        {{/users}}
      </ul>
    </script>

    <!-- Manipulate templtes -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.1/mustache.min.js" integrity="sha512-3GRj7sme01zpWwRNPNy48Rda1bD9cq34lqYG5vb8ZXGc+wRqsoBJ3+AC25IYW5w5SrWlzHqIpNIxZt5QF9sXLg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Time handling -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Query String -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js" integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./socket.io/socket.io.js"></script><!-- That's a necessary string for socket io client inclussion -->
    <script src="./js/chat.js"></script>
  </body>
</html>
